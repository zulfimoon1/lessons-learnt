
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clear npm cache and clean workspace
        run: |
          npm cache clean --force
          rm -rf node_modules
          rm -rf dist
          rm -rf .vite

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_URL: /

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Create 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Create redirect files for common routes
        run: |
          mkdir -p dist/console
          cp dist/index.html dist/console/index.html
          mkdir -p dist/platform-admin
          cp dist/index.html dist/platform-admin/index.html

      - name: Fix all asset paths to use absolute root paths
        run: |
          echo "ğŸ”§ Fixing asset paths to use absolute root paths..."
          # Fix any remaining GitHub Pages paths
          find dist -type f -name "*.html" -exec sed -i 's|href="/lessons-learnt/|href="/|g' {} \;
          find dist -type f -name "*.html" -exec sed -i 's|src="/lessons-learnt/|src="/|g' {} \;
          find dist -type f -name "*.html" -exec sed -i 's|lessons-learnt/assets/|/assets/|g' {} \;
          find dist -type f -name "*.html" -exec sed -i 's|/lessons-learnt/assets/|/assets/|g' {} \;
          
          # Fix any relative asset paths to be absolute
          find dist -type f -name "*.html" -exec sed -i 's|href="assets/|href="/assets/|g' {} \;
          find dist -type f -name "*.html" -exec sed -i 's|src="assets/|src="/assets/|g' {} \;
          
          # Fix any JavaScript/CSS imports
          find dist -type f -name "*.js" -exec sed -i 's|"/lessons-learnt/|"/|g' {} \;
          find dist -type f -name "*.css" -exec sed -i 's|"/lessons-learnt/|"/|g' {} \;

      - name: Verify build output and paths
        run: |
          echo "âœ… Build completed. Contents of dist:"
          ls -la dist/
          echo ""
          echo "ğŸ“ Checking routing files:"
          ls -la dist/console/ || echo "Console directory not found"
          ls -la dist/platform-admin/ || echo "Platform-admin directory not found"
          echo ""
          echo "ğŸ“„ Checking index.html content (first 15 lines):"
          head -15 dist/index.html
          echo ""
          echo "ğŸ” Checking for asset references:"
          grep -n "assets/" dist/index.html || echo "No asset references found"
          echo ""
          echo "âŒ Checking for old path references:"
          grep -n "lessons-learnt" dist/index.html || echo "âœ… No old path references found"
          echo ""
          echo "ğŸ”— Checking for relative paths:"
          grep -n 'href="[^/]' dist/index.html || echo "âœ… No relative hrefs found"
          grep -n 'src="[^/]' dist/index.html || echo "âœ… No relative srcs found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Final verification
        run: |
          echo "ğŸš€ Deployment completed!"
          echo "ğŸ“ Custom Domain: https://lessonslearnt.eu/"
          echo "ğŸ“ Console URL: https://lessonslearnt.eu/console"
          echo "â° Wait 2-3 minutes for CDN propagation and SSL certificate renewal"
