
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Verify build output
        run: |
          echo "Build completed. Contents of dist:"
          ls -la dist/
          echo "Checking if index.html exists:"
          if [ -f "dist/index.html" ]; then
            echo "‚úÖ index.html found"
            echo "First few lines of index.html:"
            head -10 dist/index.html
          else
            echo "‚ùå index.html NOT found - build failed!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Final verification
        run: |
          echo "üöÄ Deployment completed!"
          echo "üìç URL: https://zulfimoon1.github.io/lessons-learnt/"
          echo "‚è∞ Wait 2-3 minutes for CDN propagation"
