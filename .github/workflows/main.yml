
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Build with GitHub Pages base path
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BUILD_TIME: ${{ github.run_id }}-${{ github.sha }}

      - name: List build output and verify structure
        run: |
          echo "Build completed. Contents of dist:"
          ls -la dist/
          echo "Checking if index.html exists:"
          if [ -f "dist/index.html" ]; then
            echo "‚úÖ index.html found"
            echo "Checking base href in index.html:"
            grep -n "base href" dist/index.html || echo "No base href found"
            echo "Checking asset paths:"
            grep -n "assets/" dist/index.html | head -5
          else
            echo "‚ùå index.html NOT found - build failed!"
            exit 1
          fi

      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Add deployment verification
        run: |
          echo "<!-- GitHub Pages deployment at $(date) -->" >> dist/index.html
          echo "<!-- Commit: ${{ github.sha }} -->" >> dist/index.html
          echo "<!-- Repository: ${{ github.repository }} -->" >> dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Final verification
        run: |
          echo "üöÄ Deployment completed!"
          echo "üìç URL: https://zulfimoon1.github.io/lessons-learnt/"
          echo "‚è∞ Wait 2-3 minutes for CDN propagation"
          echo "üîÑ Try hard refresh (Ctrl+F5) if needed"
