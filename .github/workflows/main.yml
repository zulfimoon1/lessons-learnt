
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Build with correct base path
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BUILD_TIME: ${{ github.run_id }}-${{ github.sha }}

      - name: List build output and verify
        run: |
          echo "Build completed. Contents of dist:"
          ls -la dist/
          echo "Checking if index.html exists:"
          if [ -f "dist/index.html" ]; then
            echo "✅ index.html found"
            echo "First 30 lines of index.html:"
            head -30 dist/index.html
          else
            echo "❌ index.html NOT found - build failed!"
            exit 1
          fi
          echo "Checking assets directory:"
          if [ -d "dist/assets" ]; then
            echo "✅ Assets directory found"
            ls -la dist/assets/
          else
            echo "❌ Assets directory NOT found"
          fi

      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Add deployment verification
        run: |
          echo "<!-- GitHub Pages deployment at $(date) -->" >> dist/index.html
          echo "<!-- Commit: ${{ github.sha }} -->" >> dist/index.html
          echo "<!-- Run ID: ${{ github.run_id }} -->" >> dist/index.html
          echo "<!-- Repository: ${{ github.repository }} -->" >> dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify deployment
        run: |
          echo "🚀 Deployment completed successfully!"
          echo "📍 Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo "📅 Deployed at: $(date)"
          echo "💾 Commit SHA: ${{ github.sha }}"
          echo "🔢 Run ID: ${{ github.run_id }}"
          echo ""
          echo "🔍 To verify the deployment:"
          echo "1. Wait 2-3 minutes for CDN propagation"
          echo "2. Visit: https://zulfimoon1.github.io/lessons-learnt/"
          echo "3. Try hard refresh (Ctrl+F5) if needed"
          echo "4. Check browser console for any errors"
