
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clear npm cache and clean workspace
        run: |
          npm cache clean --force
          rm -rf node_modules
          rm -rf dist
          rm -rf .vite

      - name: Install dependencies
        run: npm ci

      - name: Build for custom domain
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Create 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Create redirect files for common routes
        run: |
          mkdir -p dist/console
          cp dist/index.html dist/console/index.html
          mkdir -p dist/platform-admin
          cp dist/index.html dist/platform-admin/index.html

      - name: Fix asset paths in HTML files
        run: |
          echo "Fixing asset paths to use absolute paths..."
          find dist -name "*.html" -exec sed -i 's|/lessons-learnt/assets/|/assets/|g' {} \;
          find dist -name "*.html" -exec sed -i 's|lessons-learnt/assets/|/assets/|g' {} \;

      - name: Verify build output
        run: |
          echo "Build completed. Contents of dist:"
          ls -la dist/
          echo "Checking routing files:"
          ls -la dist/console/ || echo "Console directory not found"
          ls -la dist/platform-admin/ || echo "Platform-admin directory not found"
          echo "Checking index.html content (first 10 lines):"
          head -10 dist/index.html
          echo "Checking for asset references:"
          grep -n "assets/" dist/index.html || echo "No asset references found"
          echo "Checking for old path references:"
          grep -n "lessons-learnt" dist/index.html || echo "No old path references found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Final verification
        run: |
          echo "üöÄ Deployment completed!"
          echo "üìç Custom Domain: https://lessonslearnt.eu/"
          echo "üìç Console URL: https://lessonslearnt.eu/console"
          echo "‚è∞ Wait 2-3 minutes for CDN propagation"
